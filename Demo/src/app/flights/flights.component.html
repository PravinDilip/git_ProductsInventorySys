<table style="cursor: pointer; width: 300px!important; margin-top: 100px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- no Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- form Column -->
    <ng-container matColumnDef="form">
      <th mat-header-cell *matHeaderCellDef> form </th>
      <td mat-cell *matCellDef="let element"> {{element.form}} </td>
    </ng-container>
  
    <!-- to Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> to </th>
      <td mat-cell *matCellDef="let element"> {{element.to}} </td>
    </ng-container>
  
    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="getRecord(row)"  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
