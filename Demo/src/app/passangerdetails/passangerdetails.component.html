
<mat-card style="margin: auto; margin-top: 50px;"  appearance="outlined">
    <mat-card-content>
        <form [formGroup]=passangerForm (ngSubmit)="onSave(passangerForm)">
            <mat-form-field>
                <mat-label>Select</mat-label>
                <mat-form-field>
                    <mat-label>Favorite food</mat-label>
                    <mat-select formControlName="seatnumber">
                            <mat-option *ngFor="let food of foods" [value]="food?.value">
                                {{food?.viewValue}}
                              </mat-option>
                        </mat-select>
                  </mat-form-field>
              </mat-form-field>
                <label>CheckIn / Out</label><br>
                <mat-radio-group  formControlName="checkInOut" style="display: flex; margin-left: -10px;"   >
                    <mat-radio-button   value="checkout">Option 1</mat-radio-button>
                    <mat-radio-button   value="checkin">Option 2</mat-radio-button>
                </mat-radio-group> 
            <button style="display: flex;justify-self: center;" mat-button>Basic</button>
        </form>
    </mat-card-content>
</mat-card>
